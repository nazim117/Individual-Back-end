variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
#  - build
#  - test
#  - deploy
  - sonarqube-check

build:
  stage: build
  script:
    - ls
    - pwd
    - ./gradlew assemble
    - ./gradlew jar
    - docker build -t individual-back-end .

test:
  stage: test
  script:
    - ls
    - pwd
    - ./gradlew test

deploy:
  stage: deploy
  script:
    - ls
    - pwd
    - docker stop individual-back-end-staging
    - docker rm individual-back-end-staging
    - docker run -d -p 8090:8080 --net=individual_db_staging --env spring_profiles_active=staging --name=individual-back-end-staging individual-back-end

sonarqube-check:
  stage: sonarqube-check
  image: gradle:8.2.0-jdk17-jammy
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonar
  allow_failure: true
  only:
    - merge_requests
    - master
    - main
    - develop