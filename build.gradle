plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
    id "org.sonarqube" version "4.4.1.3373"
    id "jacoco"
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.flywaydb:flyway-core:9.10.0'
    implementation 'org.flywaydb:flyway-mysql:9.10.0'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.0'
    implementation 'com.mashape.unirest:unirest-java:1.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}
jar{
    manifest{
        attributes 'Main-Class': 'org/example/individualbackend/IndividualBackEndApplication.java'
    }
}

sonar {
    properties {
        property "sonar.projectKey", "I499773_individual-back-end_39a8aa8d-7b35-49d1-a41e-7e33289f6d80"
        property "sonar.projectName", "Individual-Back-end"
        property "sonar.qualitygate.wait", true
    }

}
//tasks.named('test') {
//    useJUnitPlatform()
//    finalizedBy jacocoTestReport
//}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}